    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Shrikhand&display=swap');
        
        body {
            background-color: #fef2dc;
            margin: 0;
            font-family: 'League Spartan', sans-serif;
            text-align: center;
        }
        
         .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;    
        }
     
        .logo img {
            width: 100px; /* Adjust logo size */
            height: auto;
            cursor: pointer;
        }
        
        .nav-links {
            display: flex;
            gap: 50px;
			padding-right: 550px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #00a38d;
            font-size: 40px;
            font-weight: 700;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: #ea7d9c;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease-in-out;
        }
        
        .nav-links a:hover {
            color: #ea7d9c;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .header-image {
            display: flex;
            justify-content: flex-start; /* Moves images to the left */
            align-items: center;
            padding-left: 10%;
            margin-top: 50px;
            gap: 60px; /* Space between images */
        }
        
        /* Rule to adjust image size */
        .header-image img {
            width: 800px; /* Adjust width as needed */
            height: auto;
        }
		
		      /* Rule to adjust second image size */
        .second-image {
            width: 0px; /* Customize size */
            height: auto;
        }
        
        
        .header-text {
            color: #312f2f;
            font-size: 30px;
            font-family: 'League Spartan', sans-serif;
            margin-top: 30px;
			font-weight: bold;
        }
        
        .header-text span {
            color: #00a38d;
            font-weight: bold;
        }
        
        .arrow {
            font-size: 50px;
            color: #00a38d;
            animation: blink 1s infinite alternate;
        }
        
        @keyframes blink {
            0% { color: #00a38d; }
            100% { color: #ea7d9c; }
        }
        
        .box {
            background-color: #00a38d;
            border-radius: 20px;
            padding: 40px;
            width: 60%;
            margin: 40px auto;
        }
        
        .box-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .box-content div {
            background-color: #f9e1b5;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Shrikhand', cursive;
            color: #00a38d;
            cursor: pointer;
			font-size: 35px;
        } 
        
        .socials {
            color: #f9e1b5;
            font-size: 40px;
            margin-top: 30px;
            font-family: 'Shrikhand', cursive;
        }
        
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .icons img {
            width: 50px; /* Adjust icon size */
            height: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .navbar, .header-image, .header-text, .arrow, .box {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
